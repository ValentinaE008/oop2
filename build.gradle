plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.20'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

}

kotlin {
    jvmToolchain(17)
}